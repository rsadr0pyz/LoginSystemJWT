<form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">

        <p *ngIf="displayLoginError" style="color: red;">Incorrect login or password</p>

        <label for="login">Login</label><br>
        <input class="border-2" id="login" formControlName="login">

        <br><br>

        <label for="password">Password</label><br>
        <input class="border-2" id="password" formControlName="password">

        <br><br>

        <button class="border-2" type="submit">Login</button>
</form>
