<button *ngIf="!isLoggedIn" routerLink="/login">Log in</button>

<ng-container *ngIf="isLoggedIn">
        <p style="display: inline;">Welcome, {{loggedUser?.firstName}}! </p> <button (click)="logout()"><b>Logout</b></button>
        <br>
        <p>Products:</p>
        <br>

        <div class="p-10">
                <app-products-table [productList]="products"></app-products-table>
        </div>

</ng-container>
