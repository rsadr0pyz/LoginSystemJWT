<div class="p-10">

        <button *ngIf="!isLoggedIn" routerLink="/login">Log in</button>

        <ng-container *ngIf="isLoggedIn">      

                <p style="display: inline;">Welcome, {{loggedUser?.firstName}}! </p> 
                <button class="border-2 text-blue-500" (click)="logout()"><b>Logout</b></button>

                <br><br>
                <div class="flex justify-evenly">
                        @for (tab of tabs; track $index) {
                                <button 
                                        [ngClass]="{'text-blue-700': selectedTab == $index}"
                                        (click)="selectedTab = $index">
                                
                                        {{tab.tabName}}
                                </button>
                        }

                </div>
                <br><br>

                <div>
                        <ng-container *ngComponentOutlet="tabs[selectedTab].comp"></ng-container>
                </div>

        </ng-container>

</div>
